    <h1 class="headers">CONTACT US</h1>
    <!-- ========================= Contact Form ========================= -->

    <form class="row g-3 m-5">
      <div class="row">
        <div class="col-md-4 w-25">
          <label for="inputTitle" class="form-label" style="font-weight: bold"
            >TITLE</label
          >
          <select
            id="inputTitlr"
            class="form-select"
            style="border-radius: 0; border: 2px solid black"
          >
            <option selected>MR.</option>
            <option>MRS.</option>
            <option>MISS.</option>
            <option>DR.</option>
            <option>REV.</option>
          </select>
        </div>
        <div class="col-md-6 w-25">
          <label
            for="inputFirstName"
            class="form-label"
            style="font-weight: bold"
            >FIRST NAME</label
          >
          <input
            type="text"
            class="form-control"
            id="inputFirstName"
            style="border-radius: 0; border: 2px solid black"
          />
        </div>
        <div class="col-md-6 w-25">
          <label
            for="inputLastName"
            class="form-label"
            style="font-weight: bold"
            >LAST NAME</label
          >
          <input
            type="text"
            class="form-control"
            id="inputLastName"
            style="border-radius: 0; border: 2px solid black"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-12 w-25">
          <label for="inputPhone" class="form-label" style="font-weight: bold"
            >PHONE</label
          >
          <input
            type="text"
            class="form-control"
            id="inputPhone"
            style="border-radius: 0; border: 2px solid black"
          />
        </div>
        <div class="col-12 w-25">
          <label for="inputEmail" class="form-label" style="font-weight: bold"
            >EMAIL</label
          >
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            style="border-radius: 0; border: 2px solid black"
          />
        </div>
        <div class="col-md-4 w-25">
          <label for="inputTitle" class="form-label" style="font-weight: bold"
            >COUNTRY</label
          >
          <select
            id="inputTitlr"
            class="form-select"
            style="border-radius: 0; border: 2px solid black"
          >
            <option selected>Sri Lanka</option>
            <option>USA</option>
            <option>India</option>
            <option>UAE</option>
            <option>Germany</option>
            <option>Egypt</option>
            <option>Japan</option>
            <option>China</option>
            <option>Italy</option>
            <option>Canada</option>
            <option>Alaska</option>
            <option>Africa</option>
            <option>Pakistan</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <label for="inputSubject" class="form-label" style="font-weight: bold"
            >SUBJECT</label
          >
          <input
            type="text"
            class="form-control"
            id="inputSubject"
            style="border-radius: 0; border: 2px solid black"
          />
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label
            for="exampleFormControlTextarea1"
            class="form-label"
            style="font-weight: bold"
            >MESSAGE</label
          >
          <textarea
            class="form-control w-75"
            id="exampleFormControlTextarea1"
            rows="4"
            style="border-radius: 0; border: 2px solid black"
          ></textarea>
        </div>
      </div>
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-outline-primary w-25"
          style="border-radius: 0; border: 2px solid black; color: black"
        >
          SUBMIT
        </button>
      </div>
    </form>
